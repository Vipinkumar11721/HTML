<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributes</title>
</head>
<body>
     <table border="5">
        
        <caption>Food Menu</caption>
        <!-- Table Header -->
       <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
            
        </tr>
        </thead>
        <!-- Table Body -->
         <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.8</td>
        </tr>
        <tr>   
            <td>Chips</td>
            <td>20</td>
            <td>0.53</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
